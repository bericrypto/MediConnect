<!-- Create Registeration form with input field  that has following id
registerName: this will represent the person name
registerEmail: this will represent the email id 
registerUsername: this will represent the  username 
registerPassword: this will represent the password
create a button and onclick you call function register() from validation.js

The form will contain the following validation rules ;
Every field is required 
registerUsername: it will not contain any special characters 
registerEmail: it will be a valid email
registerPassword: it will be of atleast 8 characters 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
    <div class="registration-form">
        <h1>Registration Form</h1>
        <form id="registration-form">
            <div class="form-group">
                <label for="name">Username</label>
                <input type="text" id="name" name="name">
                <div id="name-error" class="form-group error"></div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <div id="email-error" class="form-group error"></div>
            </div>

            <div class="form-group">
                <label for="Username">Username</label>
                <input type="text" id="Username" name="Username">
                <div id="Username-error" class="form-group error"></div>
            </div>

            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" id="password" name="password">
                <div id="Password-error" class="form-group error"></div>
            </div>

            <button type="submit" class="submit-button">Submit</button>
            <div id="success-message" class="success-message" style="display: none;"></div>
        </form>
    </div>
    <script src="./js/validation.js">register()</script>
        
    
</body>
</html>
