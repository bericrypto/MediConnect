<div class="doctor-container">
  <h2>Doctor Details</h2>
  <p><strong>doctorId:</strong> {{ doctor.doctorId }}</p>
  <p><strong>fullName:</strong> {{ doctor.fullName }}</p>
  <p><strong>specialty:</strong> {{ doctor.specialty }}</p>
  <p><strong>contactNumber:</strong> {{ doctor.contactNumber }}</p>
  <p><strong>email:</strong> {{ doctor.email }}</p>
  <p><strong>yearsOfExperience:</strong> {{ doctor.yearsOfExperience }}</p>
  <button (click)="logDoctorAttributes()">Log Doctor Attributes</button>
</div>
